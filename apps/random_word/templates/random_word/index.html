<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
</head>

<body>
    Random Word (attempt #{{ request.session.count }} )<br>
    <div class="RandomBits">
        <h1>Random Word: '{{rndWord}}'</h1>
    </div> <br>

    <form class="" action="/generate" method="POST">
        {% csrf_token %}
        <button type="submit" name="submit"><h2>Generate</h2></button>
    </form>
    <form class="" action="/reset" method="POST">
        {% csrf_token %}
        <button type="submit" name="Generate"><h2>Reset</h2></button>
    </form>
</body>

</html>
